{% extends 'blog/base.html' %}

{% block content %}
<div class="col-md-8">

  <h1 class="my-4">日期</h1>

  <!-- Blog Post -->
  <ul class="list-group">
    {% for date in date_list %}
      <li class="list-group-item ">
      <a href="{% url 'archives_date' date.year date.month %}">{{ date.year }} 年 {{ date.month}} 月</a>
      </li>
    {% empty %}
    <li class="list-group-item ">
      Not Available
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
